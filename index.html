<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Retail Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .product-content {
      padding: 1rem;
    }
    .product-title {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }
    .product-price {
      color: green;
      font-weight: bold;
    }
  </style>
  
<script type='text/javascript'>
!(function() {
  
  var analytics = (window.metarouter = window.metarouter || [])
  if (!analytics.initialize) {
    if (analytics.invoked) {
      window.console && console.error && console.error('Analytics.js snippet included twice.')
    } else {
      analytics.invoked = !0
      analytics.methods = [
        'trackSubmit',
        'trackClick',
        'trackLink',
        'trackForm',
        'pageview',
        'identify',
        'reset',
        'group',
        'track',
        'ready',
        'alias',
        'debug',
        'page',
        'once',
        'off',
        'on',
        'addSourceMiddleware',
        'addIntegrationMiddleware',
        'setAnonymousId',
        'addDestinationMiddleware',
      ]
      analytics.factory = function(e) {
        return function() {
          var t = Array.prototype.slice.call(arguments)
          t.unshift(e)
          analytics.push(t)
          return analytics
        }
      }
      for (var e = 0; e < analytics.methods.length; e++) {
        var key = analytics.methods[e]
        analytics[key] = analytics.factory(key)
      }
      analytics.load = function(key, e) {
        var t = document.createElement('script')
        t.type = 'text/javascript'
        t.async = !0
        t.src = ("https:"===document.location.protocol?"https://":"http://")+"navyayvan.github.io/mr_demo/"+key+".js"
        var n = document.getElementsByTagName('script')[0]
        n.parentNode.insertBefore(t, n)
        analytics._loadOptions = e
      }
      analytics.SNIPPET_VERSION = '4.13.1'
      analytics.load("navya_dev")
      window.metarouter.page()
    }
  }
})()
</script>
</head>
  
<body>

  <h1>Navya's Retail Shop</h1>

  <div class="products">
    <script> analytics.track("Product Viewed", {
  product_id: "10101010",
  name: "Beach Dress"
})</script>
    <a href="https://example.com/product1" class="product" target="_blank">
      <img src="https://via.placeholder.com/220x200?text=Product+1" alt="Product 1">
      <div class="product-content">
        <div class="product-title">Beach Dress</div>
        <div class="product-price">$39.99</div>
      </div>
    </a>

    <a href="https://example.com/product2" class="product" target="_blank">
      <img src="https://via.placeholder.com/220x200?text=Product+2" alt="Product 2">
      <div class="product-content">
        <div class="product-title">Sunglasses</div>
        <div class="product-price">$19.99</div>
      </div>
    </a>

    <a href="https://example.com/product3" class="product" target="_blank">
      <img src="https://via.placeholder.com/220x200?text=Product+3" alt="Product 3">
      <div class="product-content">
        <div class="product-title">Sandals</div>
        <div class="product-price">$24.99</div>
      </div>
    </a>
  </div>

</body>
</html>
